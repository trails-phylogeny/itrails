# Example configuration for itrails-optimize
fixed_parameters:
  n_int_AB: 3
  n_int_ABC: 3
  mu: 2e-8
  method: "Nelder-Mead"
  num_cpu: 64
  species_list: ["hg38", "panTro5", "gorGor5", "ponAbe2"]

optimized_parameters:
  N_AB: [25000 * 2, 50000 / 10, 50000 * 10]
  N_ABC: [25000 * 2, 50000 / 10, 50000 * 10]

  t_A: [240000, (240000) / 10, (240000) * 10]
  t_B: [240000, (240000) / 10, (240000) * 10]
  t_C: [320000, (320000) / 10, (320000) * 10]

  t_2: [40000, (40000) / 10, (40000) * 10]

  t_3: [800000, (800000) / 10, (800000) * 10]
  r: [1e-8, (1e-8) / 10, (1e-8) * 10]

input:
  maf_alignment:  "/faststorage/project/GenerationInterval/people/dmartinpestana/data/chr1.filtered.region.maf"

output:
  output_name: "/home/dmartinpestana/genint2_develop/TRAILS/optim1.csv"
