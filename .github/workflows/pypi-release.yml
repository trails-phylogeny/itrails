name: Publish to PyPI

on:
  push:
    tags:
      - 'v*'  # Runs only when a version tag is pushed

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install build twine setuptools setuptools-scm

      - name: Build package
        run: python -m build

      - name: Debug GitHub ref
        run: echo "Tag is ${{ github.ref }}"

      - name: Publish to PyPI
        if: startsWith(github.ref, 'refs/tags/v') &&
            !contains(github.ref, 'a') &&
            !contains(github.ref, 'b') &&
            !contains(github.ref, 'rc')
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: twine upload --non-interactive --repository pypi dist/*
